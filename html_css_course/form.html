  <body>
    <form>
      <div>
        <label for="text">Label</label>
        <input type="text" id="text" value="default" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" />
      </div>
      <div>
        <label for="number">Number</label>
        <input type="number" id="number" />
      </div>
      <div>
        <label for="range">Range</label>
        <input type="range" id="range" max="10" min="1" step="2" />
      </div>

      <div>
        <label for="date">Date</label>
        <input type="date" id="date" />
      </div>
      <div>
        <label for="color">Color</label>
        <input type="color" id="color" />
      </div>
      <div>
        <label for="mess">Message</label>
        <textarea
          name="mess"
          id="mess"
          cols="30"
          rows="10"
          placeholder="text"
        ></textarea>
      </div>

      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="man">man</option>
          <option value="woman">woman</option>
        </select>
      </div>

      <div>
        <label>Radio</label>
        <input type="radio" name="work" /> sdgf s
        <input type="radio" name="work" />dsfg
        <input type="radio" name="work" />sdgf
        <input type="radio" name="work" /> sdgf
      </div>
      <div>
        <label>Checkbox</label>
        <input type="checkbox" name="checkbox" /> sdgf s
        <input type="checkbox" name="checkbox" />dsfg
        <input type="checkbox" name="checkbox" />sdgf
        <input type="checkbox" name="checkbox" /> sdgf
      </div>
      <!-- <input type="submit" value="Send" /> -->
      <button type="submit">Send</button>
    </form>
  </body>
